<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категория</title>
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', path='images/favicon.ico') }}" type="image/x-icon" /> <!-- Assets -->
</head>
<body>
    <div class="admin-block">
        <h2>Изменить категорию</h2>
        {% for category in categories %}
            <form action="http://127.0.0.1:8000/admin/categories/{{ category.id }}/update" method="post">
                    <label for="category-name">Категория</label>
                    <input type="text" id="category-name" value="{{ category.name }}" name="name" required>
                <button type="submit">Изменить</button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
