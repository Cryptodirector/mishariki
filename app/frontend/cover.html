<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обложка</title>
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', path='images/favicon.ico') }}" type="image/x-icon" /> <!-- Assets -->
</head>
<body>
    <div class="admin-block">
        <h2>Изменить фото обложки</h2>
        {% for cover in covers %}
            <form action="http://127.0.0.1:8000/admin/cover/{{ cover.id }}/update" method="post">
                    <label for="product-name">Фото</label>
                    <input type="text" id="product-name" value="{{ cover.url }}" name="url" required>
                <button type="submit">Изменить</button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
